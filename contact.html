<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop The Train</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/manifest.json">
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#0c1517">
    <meta name="msapplication-config" content="./favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body class="contact-page">
    <div class="title-bar right" data-responsive-toggle="nav-menu" data-hide-for="medium">
      <div class="title-bar-title"><a href="./" class="logo-link"><img class="header-logo-full" src="./images/jm-logo-full.png" alt="Jerry McInstosh"></a></div>
      <button class="menu-icon" type="button" data-toggle></button>
    </div>

    <div class="top-bar" id="nav-menu" data-animate="hinge-in-from-top hinge-out-from-top">
      <div class="top-bar-left">
        <ul class="menu" data-dropdown-menu>
          <li class="menu-text show-for-medium">
            <a href="./" class="logo-link"><img class="header-logo-full" src="./images/jm-logo-full.png" alt="Jerry McInstosh"></a>
          </li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu" data-dropdown-menu>
          <li><a href="./">Home</a></li>
          <li><a href="./writings">Writings</a></li>
          <li><a href="./bio">Bio</a></li>
          <li><a href="./contact">Contact</a></li>
        </ul>
      </div>
    </div>

    <!-- Contact page content starts here: -->
    <div class="writings-header contact-header"></div>

    <div class="lantern-bg tb-pad-60">
      <div class="row">
        <div class="columns large-5 medium-4"></div>
        <div class="columns large-7 medium-8 light-bg">
          <div id="messageShell" style="display:none;">
            <h3 class="text-center">Thank You.</h3>
            <p class="text-center">Your message has been sent.</p>
          </div>
          <form class="contact-form" id="contactForm" action="." method="post">
            <div class="row">
              <div class="columns medium-6 form-element">
                <label for="">Name*</label>
                <input type="text" required name="firstname" value="">
                <label class="note" for="firstname">First Name</label>
              </div>
              <div class="columns medium-6 form-element">
                <label for="" class="show-for-medium">&nbsp;</label>
                <input type="text" required name="lastname" value="">
                <label class="note" for="lastname">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="columns large-12 form-element">
                <label for="email">Email Address*</label>
                <input type="text" required name="email" value="">
              </div>
            </div>
            <div class="row">
              <div class="columns large-12 form-element">
                <label for="message">Message*</label>
                <textarea name="message" required rows="8" cols="80"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="columns medium-5 form-element">
                <button type="submit" class="button secondary" id="contactBtn">Submit</button>
              </div>
              <div class="columns medium-7 form-element">
                <img src="./images/envelope.jpg" alt="" class="envelope">
                <a href="mailto:jerrymcintosh@yahoo.com" class="email-link mcb">jerrymcintosh@yahoo.com</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./bower/jquery/dist/jquery.min.js"></script>
    <script src="./bower/what-input/dist/what-input.min.js"></script>
    <script src="./bower/foundation-sites/dist/foundation.min.js"></script>
    <script src="./js/app.js"></script>

    <!-- JavaScript from here down is required only for the 'Contact' page: -->
    <script src="./plugins/validate/jquery.validate.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        //------ Form Validation code: --------//
        $('#contactBtn').click(function(e){
          e.preventDefault();
          $('#contactForm').submit();
         });

         $('#contactForm').submit(function(e) {
           e.preventDefault();
         }).validate({
          rules: {
            email: {
              required: true,
              email: true
            }
          },
          submitHandler: function(form) {
            var formData = $('#contactForm').serialize();
            formData += '&action=contact-form';
            $('#contactForm').slideUp();
            $('#messageShell').slideDown();
          }
        });

      }); //end of document.ready
    </script>
  </body>
</html>
